<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="container h-100">
            <div class="row h-100 d-flex align-items-center justify-content-center">
                <div class="col-md-9 col-lg-6 col-xl-5 mb-4 mb-lg-0 text-center">
                    <img src="https://clipart-library.com/images_k/cooking-clipart-transparent/cooking-clipart-transparent-8.png" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form action="/register" method="post">
                        <h3 class="text-center mb-4">Register</h3>
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        <div class="form-outline mb-4">
                            <input type="text" id="registerUsername" name="registerUsername" class="form-control" placeholder="User Name" required />
                        </div>
                        <div class="form-outline mb-4">
                            <input type="email" id="registerEmail" name="registerEmail" class="form-control" placeholder="E-mail" required />
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="registerPassword" name="registerPassword" class="form-control" placeholder="Password" required />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
                           
                        </div>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/login" class="link-danger">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
